<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style media="screen">
      .h-center {
        margin: auto;
        display: block;
      }
      .carousel {
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
      .carousel > [slide] {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      [slide].transition {
        -webkit-transition: left 300ms ease-in-out, top 300ms ease-in-out;
        transition: left 300ms ease-in-out, top 300ms ease-in-out;
      }
      .active {
        z-index: 1;
      }
      [type=button] {
        display: inline-block;
        padding: 8px 16px;
        margin: 0 5px;
        background-color: #ddd;
        cursor: pointer;
        user-select: none;
      }
      [type=button]:hover {
        opacity: 0.8
      }
      .row {
        width: 100%;
        display: inline-block;
      }
      .h-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="carousel" class="carousel h-center">
      <img slide src="//placehold.it/400x300">
      <img slide src="//placehold.it/400x300">
      <img slide src="//placehold.it/400x300">
    </div>
    <div class="row">
      <div class="h-center" style="margin-top: 30px;">
        <div type="button" class="pre">pre</div>
        <div type="button" class="next">next</div>
      </div>
    </div>
    <div class="row">
      <div class="h-center" id="board">
      </div>
    </div>
    <script type="text/javascript">
      function Carousel(carouselEl) {
        var slides = carouselEl.querySelectorAll('[slide]');
        var active = 0;
        var moving = false;

        slides[0].classList.add('active');

        for (var i = 0; i < slides.length; i++) {
          slides[i].setAttribute('slide', i);
          slides[i].classList.add('transition');
        }
        slides[active].classList.add('active');

        function getActiveSlide() {
          return slides[active];
        }

        function toggle(nextActive) {
          if (moving) {
            return
          }
          moving = true

          const nActive = (nextActive + slides.length) % slides.length

          slides[nActive].classList.remove('transition')
          if (nextActive > active) {
            slides[nActive].style.left = '100%'
          } else {
            slides[nActive].style.left = '-100%'
          }

          setTimeout(function() {
            slides[nActive].classList.add('transition');
            slides[nActive].style.left = 0;
            slides[active].style.left = nextActive > active ? '-100%' : '100%';
            slides[nActive].classList.add('active');
            setTimeout(function() {
              getActiveSlide().classList.remove('active');
              active = nActive;
              moving = false;
            }, 300);
          }, 0);
        }

        function next() {
          toggle(active + 1)
        }
        function pre() {
          toggle(active - 1)
        }
        return {
          toggle,
          next,
          pre,
        }
      }
      const c = new Carousel(document.querySelector('#carousel'));
      document.querySelector('.next').addEventListener('click', function(e) {
        c.next();
      });
      document.querySelector('.pre').addEventListener('click', function(e) {
        c.pre();
      });
    </script>
  </body>
</html>
