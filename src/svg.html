<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Svg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  </head>
  <body>
    <svg width="400" height="400">
      <circle cx="200" cy="200" r="50" style="fill:rgb(232, 208, 49)">
        <animate
          attributeName="r"
          values="50;80;50"
          begin="0s"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
  </body>
</html>
